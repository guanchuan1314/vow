name: "swift_ssrf"
description: "Detect potential SSRF vulnerabilities in Swift applications"
severity: "high"
patterns:
  - type: "contains"
    pattern: "URLSession.*url: \\(.*)"
  - type: "contains"
    pattern: "URLRequest(url: URL(string: \"\\(.*)\""
  - type: "contains"
    pattern: "dataTask(with: URL(string: \"\\(.*)\""
  - type: "contains"
    pattern: "URLSession.*userInput"
  - type: "contains"
    pattern: "url: URL(string: \\(.*)"
  - type: "contains"
    pattern: "URLRequest.*\\(userInput)"
  - type: "contains"
    pattern: "fetch.*\\(.*)"
file_types: ["swift"]