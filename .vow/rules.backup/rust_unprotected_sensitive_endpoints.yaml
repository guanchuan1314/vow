name: "rust_unprotected_sensitive_endpoints"
description: "Detect unprotected sensitive endpoints in Rust/Actix web applications"
severity: "high"
patterns:
  - type: "contains"
    pattern: "web::resource(\"/admin"
  - type: "contains"
    pattern: "web::resource(\"/api/admin"
  - type: "contains"
    pattern: "(\"/admin"
  - type: "contains"
    pattern: "(\"/api/users"
  - type: "contains"
    pattern: "(\"/api/"
  - type: "contains"
    pattern: "web::resource(\"/config"
  - type: "contains"
    pattern: "web::resource(\"/debug"
  - type: "contains"
    pattern: "\"/api/secret\""
  - type: "contains"
    pattern: "\"/internal/\""
  - type: "contains"
    pattern: "(\"/health"
file_types: ["rs"]