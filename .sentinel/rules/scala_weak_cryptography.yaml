name: "scala_weak_cryptography"
description: "Detect use of weak cryptographic algorithms in Scala code"
severity: "high"
patterns:
  - type: "contains"
    pattern: "\"MD5\""
  - type: "contains"
    pattern: "\"SHA1\""
  - type: "contains"
    pattern: "\"DES\""
  - type: "contains"
    pattern: "\"3DES\""
  - type: "contains"
    pattern: "\"RC4\""
  - type: "contains"
    pattern: "\"RC2\""
  - type: "contains"
    pattern: "MessageDigest.getInstance(\"MD5"
  - type: "contains"
    pattern: "MessageDigest.getInstance(\"SHA-1"
  - type: "contains"
    pattern: "Cipher.getInstance(\"DES"
  - type: "contains"
    pattern: "Cipher.getInstance(\"RC4"
  - type: "contains"
    pattern: "KeyGenerator.getInstance(\"DES"
  - type: "contains"
    pattern: "KeyPairGenerator.getInstance(\"RSA\", 1024"
  - type: "contains"
    pattern: "SSLContext.getInstance(\"SSLv3"
  - type: "contains"
    pattern: "SSLContext.getInstance(\"TLSv1\""
file_types: ["scala"]