name: "scala_integer_overflow"
description: "Detect potential integer overflow vulnerabilities in Scala code"
severity: "medium"
patterns:
  - type: "contains"
    pattern: "Int.MaxValue"
  - type: "contains"
    pattern: "Long.MaxValue"
  - type: "contains"
    pattern: "Short.MaxValue"
  - type: "contains"
    pattern: "Byte.MaxValue"
  - type: "contains"
    pattern: ".toInt"
  - type: "contains"
    pattern: ".toByte"
  - type: "contains"
    pattern: ".toShort"
  - type: "contains"
    pattern: "asInstanceOf[Int]"
  - type: "contains"
    pattern: "asInstanceOf[Byte]"
  - type: "contains"
    pattern: "asInstanceOf[Short]"
  - type: "contains"
    pattern: "Math.addExact"
  - type: "contains"
    pattern: "Math.multiplyExact"
  - type: "contains"
    pattern: "BigInt("
file_types: ["scala"]