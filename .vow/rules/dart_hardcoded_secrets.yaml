name: "dart_hardcoded_secrets"
description: "Detect hardcoded secrets and sensitive data in Dart code"
severity: "high"
patterns:
  - type: "regex"
    pattern: "(password|secret|key|token)\\s*[:=]\\s*['\"][^'\"]{8,}['\"]"
  - type: "contains"
    pattern: "const String password = \""
  - type: "contains"
    pattern: "const String secret = \""
  - type: "contains"
    pattern: "const String apiKey = \""
  - type: "contains"
    pattern: "const String token = \""
  - type: "contains"
    pattern: "final String password = \""
  - type: "contains"
    pattern: "final String secret = \""
  - type: "contains"
    pattern: "final String apiKey = \""
  - type: "regex"
    pattern: "(API_KEY|SECRET_KEY|PASSWORD)\\s*=\\s*['\"][^'\"]{8,}['\"]"
  - type: "regex"
    pattern: "['\"][A-Za-z0-9+/]{40,}={0,2}['\"]"
  - type: "regex"
    pattern: "Bearer\\s+[A-Za-z0-9\\-\\._~\\+\\/]+=*"
file_types: ["dart"]
fix_suggestion: "Store secrets in environment variables, secure configuration files, or use a secrets management service. Never hardcode sensitive information in source code."