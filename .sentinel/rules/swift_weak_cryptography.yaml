name: "swift_weak_cryptography"
description: "Detect usage of weak cryptographic algorithms in Swift"
severity: "high"
patterns:
  - type: "contains"
    pattern: "CC_SHA1"
  - type: "contains"
    pattern: "CC_MD5"
  - type: "contains"
    pattern: "CryptoKit.SHA1"
  - type: "contains"
    pattern: "CryptoKit.MD5"
  - type: "contains"
    pattern: ".sha1"
  - type: "contains"
    pattern: ".md5"
  - type: "contains"
    pattern: "Insecure.SHA1"
  - type: "contains"
    pattern: "Insecure.MD5"
file_types: ["swift"]