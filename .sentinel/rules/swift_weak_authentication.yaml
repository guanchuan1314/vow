name: "swift_weak_authentication"
description: "Detect weak authentication practices in Swift applications"
severity: "high"
patterns:
  - type: "contains"
    pattern: "password.*plaintext"
  - type: "contains"
    pattern: "String.*password"
  - type: "contains"
    pattern: "password.*=.*\\(.*)"
  - type: "contains"
    pattern: "\"password123\""
  - type: "contains"
    pattern: "auth.*==.*password"
  - type: "contains"
    pattern: "hardcoded.*password"
  - type: "contains"
    pattern: "Basic.*Auth.*plain"
file_types: ["swift"]