name: "swift_command_injection"
description: "Detect potential command injection vulnerabilities in Swift code"
severity: "high"
patterns:
  - type: "contains"
    pattern: "Process()"
  - type: "contains"
    pattern: "Process.run("
  - type: "contains"
    pattern: "shell("
  - type: "contains"
    pattern: "system("
  - type: "contains"
    pattern: "executableURL:"
  - type: "contains"
    pattern: "arguments: [\"\\(.*)\"]"
  - type: "contains"
    pattern: "\"\\(.*)\""
file_types: ["swift"]