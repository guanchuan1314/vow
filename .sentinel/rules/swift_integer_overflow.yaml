name: "swift_integer_overflow"
description: "Detect potential integer overflow vulnerabilities in Swift"
severity: "high"
patterns:
  - type: "contains"
    pattern: "Int(\\(.*)) +"
  - type: "contains"
    pattern: "Int(\\(.*)) *"
  - type: "contains"
    pattern: "Int(\\(.*)) -"
  - type: "contains"
    pattern: "userInput.toInt()"
  - type: "contains"
    pattern: "\\+.*userInput"
  - type: "contains"
    pattern: "\\*.*userInput"
  - type: "contains"
    pattern: "unchecked.*arithmetic"
file_types: ["swift"]