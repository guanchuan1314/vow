name: "swift_path_traversal"
description: "Detect potential path traversal vulnerabilities in Swift applications"
severity: "high"
patterns:
  - type: "contains"
    pattern: "\"\\(.*)/\""
  - type: "contains"
    pattern: "path + \"\\(.*)\""
  - type: "contains"
    pattern: "URL(fileURLWithPath: \"\\(.*)\""
  - type: "contains"
    pattern: "FileManager.*path.*\\(.*)"
  - type: "contains"
    pattern: "../\\(.*)"
  - type: "contains"
    pattern: "path.*userInput"
  - type: "contains"
    pattern: "appendingPathComponent(\\(.*)"
file_types: ["swift"]