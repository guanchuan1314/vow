# Default analyzers to enable
analyzers:
  - code
  - text
  - security

# Default output format
output: table  # table | json | sarif

# Files/dirs to exclude
exclude:
  - node_modules
  - dist
  - "*.min.js"

# Custom allowlist paths
allowlists:
  - .vow/allowlist.txt

# Quiet mode
quiet: false

# Fail threshold (exit 1 if issues >= threshold)
fail_threshold: 20

# Minimum severity threshold for reporting findings
# Options: low, medium, high, critical
# Uncomment to enable filtering (by default, all findings are shown)
# min_severity: medium
