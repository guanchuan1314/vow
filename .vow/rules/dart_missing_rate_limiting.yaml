name: "dart_missing_rate_limiting"
description: "Detect missing rate limiting implementations in Dart code"
severity: "medium"
patterns:
  - type: "contains"
    pattern: "app.post("
  - type: "contains"
    pattern: "app.put("
  - type: "contains"
    pattern: "router.post("
  - type: "contains"
    pattern: "router.put("
  - type: "regex"
    pattern: "(app|router)\\.(post|put|patch|delete)\\s*\\([^,)]*['\"][^'\"]*login[^'\"]*['\"]"
  - type: "regex"
    pattern: "(app|router)\\.(post|put|patch|delete)\\s*\\([^,)]*['\"][^'\"]*auth[^'\"]*['\"]"
  - type: "contains"
    pattern: "/login"
  - type: "contains"
    pattern: "/signin"
  - type: "contains"
    pattern: "/register"
  - type: "contains"
    pattern: "/signup"
  - type: "contains"
    pattern: "/api/auth"
  - type: "contains"
    pattern: "password"
  - type: "regex"
    pattern: "Future.*login\\s*\\("
file_types: ["dart"]
fix_suggestion: "Implement rate limiting for authentication endpoints, API calls, and sensitive operations. Use middleware or guards to limit requests per IP/user per time window."