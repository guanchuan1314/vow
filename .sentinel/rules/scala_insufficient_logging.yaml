name: "scala_insufficient_logging"
description: "Detect insufficient logging for security-sensitive operations in Scala code"
severity: "low"
patterns:
  - type: "contains"
    pattern: "def login"
  - type: "contains"
    pattern: "def authenticate"
  - type: "contains"
    pattern: "def authorize"
  - type: "contains"
    pattern: "def changePassword"
  - type: "contains"
    pattern: "def resetPassword"
  - type: "contains"
    pattern: "def delete"
  - type: "contains"
    pattern: "def transfer"
  - type: "contains"
    pattern: "def payment"
  - type: "contains"
    pattern: "def admin"
  - type: "contains"
    pattern: "def elevated"
  - type: "contains"
    pattern: "catch {"
  - type: "contains"
    pattern: "try {"
  - type: "contains"
    pattern: "throw new"
  - type: "contains"
    pattern: "Exception("
file_types: ["scala"]