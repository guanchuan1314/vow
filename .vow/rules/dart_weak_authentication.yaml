name: "dart_weak_authentication"
description: "Detect weak authentication implementations in Dart code"
severity: "high"
patterns:
  - type: "contains"
    pattern: "password == "
  - type: "contains"
    pattern: "password.compareTo("
  - type: "contains"
    pattern: "== password"
  - type: "regex"
    pattern: "(password|pwd)\\s*(==|!=)\\s*[^=]"
  - type: "contains"
    pattern: "auth: false"
  - type: "contains"
    pattern: "requireAuth: false"
  - type: "contains"
    pattern: "authenticated = false"
  - type: "contains"
    pattern: "isAuthenticated = false"
  - type: "contains"
    pattern: "md5("
  - type: "contains"
    pattern: "sha1("
  - type: "regex"
    pattern: "(md5|sha1)\\s*\\([^)]*password"
  - type: "contains"
    pattern: "noValidate: true"
  - type: "contains"
    pattern: "skipAuth: true"
file_types: ["dart"]
fix_suggestion: "Use secure password hashing (bcrypt, scrypt, Argon2), implement multi-factor authentication, use proper session management, and avoid plain text password comparisons."