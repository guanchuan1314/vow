name: "scala_insecure_randomness"
description: "Detect use of insecure random number generation in Scala code"
severity: "medium"
patterns:
  - type: "contains"
    pattern: "scala.util.Random"
  - type: "contains"
    pattern: "java.util.Random"
  - type: "contains"
    pattern: "Math.random()"
  - type: "contains"
    pattern: "new Random("
  - type: "contains"
    pattern: "Random.nextInt()"
  - type: "contains"
    pattern: "Random.nextLong()"
  - type: "contains"
    pattern: "Random.nextDouble()"
  - type: "contains"
    pattern: "Random.nextBytes("
  - type: "contains"
    pattern: "System.currentTimeMillis()"
  - type: "contains"
    pattern: "System.nanoTime()"
  - type: "contains"
    pattern: "UUID.randomUUID()"
  - type: "contains"
    pattern: "ThreadLocalRandom"
  - type: "contains"
    pattern: "SecureRandom"
file_types: ["scala"]