name: "swift_improper_error_handling"
description: "Detect improper error handling that may leak sensitive information"
severity: "medium"
patterns:
  - type: "contains"
    pattern: "catch.*print("
  - type: "contains"
    pattern: "error.localizedDescription"
  - type: "contains"
    pattern: "catch.*\\(error)"
  - type: "contains"
    pattern: "try!.*database"
  - type: "contains"
    pattern: "fatalError(.*error"
  - type: "contains"
    pattern: "preconditionFailure.*error"
  - type: "contains"
    pattern: "catch.*debugPrint"
file_types: ["swift"]