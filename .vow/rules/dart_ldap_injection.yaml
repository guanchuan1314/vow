name: "dart_ldap_injection"
description: "Detect potential LDAP injection vulnerabilities in Dart code"
severity: "high"
patterns:
  - type: "contains"
    pattern: "LdapConnection("
  - type: "contains"
    pattern: "ldapSearch("
  - type: "regex"
    pattern: "(ldap|LDAP).*\\$\\{.*\\}"
  - type: "contains"
    pattern: "\"(cn=${" 
  - type: "contains"
    pattern: "\"(uid=${" 
  - type: "contains"
    pattern: "\"(ou=${" 
  - type: "contains"
    pattern: "\"(dc=${" 
  - type: "contains"
    pattern: "search(\"${" 
  - type: "contains"
    pattern: "filter=\"${" 
  - type: "contains"
    pattern: "searchFilter: \"${" 
file_types: ["dart"]
fix_suggestion: "Validate and escape LDAP special characters from user input. Use parameterized LDAP filters or escape functions provided by LDAP libraries."